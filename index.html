    <!-- Swiper JS -->

        <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 3,
            spaceBetween: 30,
            freeMode: true,
            pagination: {
            el: ".swiper-pagination",
            clickable: true,
            },
        });
    </script>

    <script>
        const spyEls = document.querySelectorAll('section.scroll-spy');
        const controller = new ScrollMagic.Controller();

        spyEls.forEach(function (spyEl){
            new ScrollMagic.Scene({triggerElement: spyEl})
            .setClassToggle(spyEl, 'show')
            .addTo(controller)
        })

        const swiperEl = document.querySelector('.swiper');

        window.addEventListener('scroll', function() {
            const swiperPosition = swiperEl.getBoundingClientRect().top;
            const windowHeight = window.innerHeight;

            if (swiperPosition < windowHeight && swiperPosition > 0) {
                swiperEl.classList.add('show');
            } else {
                swiperEl.classList.remove('show');
            }
        });
    </script>

    <script>
        document.querySelectorAll('#toc a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
